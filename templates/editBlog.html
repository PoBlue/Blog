{% extends "base.html" %}
{% block body%}
<h1>Edit Blog</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<h3>{{ message }}</h3>
		{% endfor %}
	{% endif %}
{% endwith %}

<form method="post" action="{{url_for('editBlog',blog_id=blog.id)}}">
	<label> 
	<h3>Title :
	<input type="text" name="title" value="{{blog.title}}">
	</h3>
	</label>

	<h4>Tags:<input type="text" name="tags" value="{{tags}}"></h4>

	<h3>Content:</h3>
	<textarea cols="50" rows="8" name="content" >{{blog.content}}</textarea>
	
	<br>
	<br>

	<input type="submit">
</form>
<a href="{{url_for('readBlog',blog_id=blog.id)}}">Do not Edit it</a>
{%endblock%}
